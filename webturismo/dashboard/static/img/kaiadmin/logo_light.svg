        fill="#4BA3F3" stroke="#0D3B6E" stroke-width="20"/>

  <!-- Asa -->
  <rect x="210" y="40" width="80" height="40" rx="10"
        fill="#4BA3F3" stroke="#0D3B6E" stroke-width="20"/>

  <!-- Punto de ubicación exterior -->
