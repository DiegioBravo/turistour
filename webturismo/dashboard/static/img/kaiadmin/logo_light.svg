           C218 150 195 173 195 205
           C195 247 250 305 250 305
           C250 305 305 247 305 205
           C305 173 282 150 250 150Z"
        fill="white"/>

  <!-- Centro del pin -->
  <circle cx="250" cy="205" r="28" fill="#F47723"/>

  <!-- Texto Touristour -->
  <text x="250" y="420"
        font-family="Arial, sans-serif"
        font-size="70"
        font-weight="700"
